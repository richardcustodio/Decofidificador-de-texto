<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
        <h2 class="subtitle">Transforme suas mensagens: codifique e decodifique com o Decodificador de Texto.</h2>
    </header>
    
    <main>
        <div class="text-container">
            <!-- Área de texto para entrada do usuário -->
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <!-- Campo de entrada para a chave de criptografia -->
            <input type="number" id="key" placeholder="Digite uma chave (0-25)..." min="0" max="25" />
            <div class="button-container">
                <!-- Botões para criptografar, descriptografar e copiar o texto -->
                <button id="encryptButton">Criptografar</button>
                <button id="decryptButton" style="display: none;">Descriptografar</button>
                <button id="copyButton" style="display: none;">Copiar</button>
            </div>
            <!-- Mensagens de erro e confirmação -->
            <span id="encryptErrorMessage" class="error-message"></span>
            <span id="decryptErrorMessage" class="error-message"></span>
            <span id="copyMessage">Texto copiado para a área de transferência!</span>
        </div>                
    </main>
    
    <footer>
        <p>Desenvolvido por Richard Custodio Batista Quadra</p>
    </footer>
    
    <!-- Link para o arquivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
